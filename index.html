<!DOCTYPE html>
<html lang="en">
<head>

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Social links profile</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->

    .attribution { font-size: 11px; text-align: center; }

<body>
<main>
  
    <div class="card">
      <div class="profile">
        <div class="dp">
          <img src="./assets/images/avatar-jessica.jpeg" alt="dp/JessicaRandall">

        <div class="about">

        </div>
        
      </div>

        <a class="act" href="https://github.com/nandini1214">GitHub</a>
        <a class="act" href="https://www.frontendmentor.io/profile/nandini1214">Frontend Mentor</a>
        <a class="act" href="https://www.linkedin.com/in/nandini-dewra-10402023a/">LinkedIn</a>
        <a class="act" href="https://twitter.com/">Twitter</a>
        <a class="act" href="https://www.instagram.com/">Instagram</a>

    </div>
  </main>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
