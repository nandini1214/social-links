<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Social links profile</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
<main>
  
    <div class="card">
      <section class="profile">
        <div class="dp">
          <img src="./assets/images/avatar-jessica.jpeg" alt="dp/JessicaRandall" srcset="">
        </div>
        <div class="about">
          <h1>Jessica Randall</h1>
          <p class="location">London, United Kingdom</p>
         
        </div>
        <div class="desc">
          <p class="para">"Front-end developer and avid reader."</p>

        </div>
        
      </section>
      <section class="links">
        <li class="act"><a class="act" href="http://">GitHub</a></li>
        <li class="act"><a class="act" href="http://">Frontend Mentor</a></li>
        <li class="act"><a class="act" href="http://">LinkedIn</a></li>
        <li class="act"><a class="act" href="http://">Twitter</a></li>
        <li class="act"><a class="act" href="http://">Instagram</a></li>
      
      </section>
    </div>
  </main>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Nandini Lohar</a>.
  </div>
</body>
</html>
